<h1 class="text-center">局部路由qaq</h1>

<div class="container text-center box">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Please click Search" aria-label="Recipient's username"
         (keyup)="searchTerm$.next($event.target.value)" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2" (click)="searchTerm$.next($event.target.value)">Search</span>
        </div>
    </div>
    <ul *ngIf="results">
        <li class="btn btn-lg" *ngFor="let result of results | slice:0:9">
            <a href="{{ result.latest }}" target="_blank">
                {{result.name}}
            </a>
        </li>
    </ul>
</div>
