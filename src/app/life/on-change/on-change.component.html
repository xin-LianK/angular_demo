<div class="container">
  <h1>OnChanges() 钩子，</h1>
  <div>一旦检测到该组件(或指令)的输入属性发生了变化，Angular就会调用它的ngOnChanges()方法。</div>

  <h1>DoCheck() 钩子</h1>
  <div>
    使用DoCheck钩子来检测那些Angular自身无法捕获的变更并采取行动。 用这个方法来检测那些被Angular忽略的更改。
  </div>

  <h1>AfterView 钩子</h1>
  <div>Angular会在每次创建了组件的子视图后调用它们。</div>

  <h1>AfterContent 钩子</h1>
  <div>AfterContent例子展示了AfterContentInit()和AfterContentChecked()钩子，Angular会在外来内容被投影到组件中之后调用它们。</div>


</div>
